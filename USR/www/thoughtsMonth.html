<ion-view style="" id="thoughtsMonth" title={{year}}>
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        Year = {{year}}
        <ion-list>
            <ion-item ng-repeat="month in months" class="item">
                {{month.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
